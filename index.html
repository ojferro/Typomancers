<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>TypoMancers</title>
    </head>
    <body>
        <div class="opponents-container" id="opponents-container" style = "text-align:center;">
            <canvas id="opponent-canvas-1" width="100px" height="100px"></canvas>
            <canvas id="opponent-canvas-buffer" width="50px" height="100px"></canvas>
            <canvas id="opponent-canvas-2" width="100px" height="100px"></canvas>
        </div>
        <div class="console" id="console">Default game status</div>
        <div class="timer" id="timer">10</div>
        <div class="container">
            <div class="game-status" id="gameStatus"> </div>
            <div class="quote-display" id="quoteDisplay">quoteDisplay</div>
            <textarea class="quote-input" id="quoteInput" autofocus>quoteInput</textarea>
        </div>
    </body>
</html>
